<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Russ Rent Links</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height:100%;
      margin:0;
    }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
      background:#0f111a;
      color:#f0f4f9;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:0.5rem;
    }
    .card {
      width:100%;
      max-width:420px;
      background:#1f2435;
      border-radius:14px;
      padding:1rem;
      box-shadow:0 30px 60px -10px rgba(0,0,0,0.5);
      display:grid;
      gap:16px;
    }
    h1 {
      margin:0;
      font-size:1.8rem;
      letter-spacing:0.5px;
    }
    p.subtitle {
      margin:4px 0 12px;
      font-size:0.95rem;
      color:#a0a8c0;
    }
    .links {
      display:grid;
      gap:12px;
    }

    .link-card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 260px; /* moderate size */
      background: #1f2435;
      text-decoration: none;
      transition: transform .2s;
      width: 100%;
    }
    .link-card:hover {
      transform: translateY(-2px);
    }
    .link-card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* show full image and words */
      background: #1f2435;
    }

    .footer {
      margin-top:8px;
      font-size:0.65rem;
      text-align:center;
      color:#777e9f;
    }

    @media (min-width: 500px) and (max-width: 900px) {
      .link-card {
        height: 300px; /* slightly taller on medium mobile/tablet */
      }
    }
  </style>
</head>
<body>

  <div class="card" aria-label="Link hub">
    <div class="header">
      <h1>Russ Rent</h1>
      <p class="subtitle">Quick access to rentals, storage, and questions.</p>
    </div>

    <div class="links">
      <!-- Link 1: Apartments/Houses -->
      <a class="link-card" href="https://www.facebook.com/yourpage1" target="_blank" rel="noopener" aria-label="Apartments and houses">
        <img src="big%20house.jpg" alt="Apartments and houses" loading="lazy" />
      </a>

      <!-- Link 2: Adventure RV -->
      <a class="link-card" href="https://www.facebook.com/yourpage2" target="_blank" rel="noopener" aria-label="Adventure RV">
        <img src="adventure%20rv%20logo.jpeg" alt="Adventure RV" loading="lazy" />
      </a>

      <!-- Link 3: CenterValley Storage -->
      <a class="link-card" href="https://www.facebook.com/yourpage3" target="_blank" rel="noopener" aria-label="CenterValley Storage">
        <img src="centervalley%20storage%20logo.png" alt="CenterValley Storage" loading="lazy" />
      </a>
    </div>

    <div class="footer">
      Â© <span id="year"></span> Russ Rent
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
